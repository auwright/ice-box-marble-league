<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Box Marble League - Draft Board</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      text-align: center;
      padding: 10px;
    }
    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
      background-color: #e9ecef;
    }
    select {
      padding: 5px;
      font-size: 1em;
    }
    #reset-btn {
      margin: 20px 0;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ice Box Marble League Draft Board</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="draft.html">Draft Board</a>
    <a href="current_standings.html">Current Standings</a>
    <a href="previous_results.html">Previous Results</a>
    <a href="stats.html">Historical Stats</a>
  </nav>

  <div class="content">
    <div class="section">
      <h2>Draft Board</h2>
      <p>See draft results here.</p>

      <table>
        <thead>
          <tr>
            <th>Draft Pick</th>
            <th>Captain</th>
            <th>Marble Team</th>
          </tr>
        </thead>
        <tbody>
          <tr data-pick="1"><td>1</td><td>Name</td><td><select class="team-dropdown"></select></td></tr>
          <tr data-pick="2"><td>2</td><td>Name</td><td><select class="team-dropdown"></select></td></tr>
          <tr data-pick="3"><td>3</td><td>Name</td><td><select class="team-dropdown"></select></td></tr>
          <tr data-pick="4"><td>4</td><td>Name</td><td><select class="team-dropdown"></select></td></tr>
          <tr data-pick="5"><td>5</td><td>Name</td><td><select class="team-dropdown"></select></td></tr>
          <tr data-pick="6"><td>6</td><td>Name</td><td><select class="team-dropdown"></select></td></tr>
          <tr data-pick="7"><td>7</td><td>Name</td><td><select class="team-dropdown"></select></td></tr>
          <tr data-pick="8"><td>8</td><td>Name</td><td><select class="team-dropdown"></select></td></tr>
          <tr data-pick="9"><td>9</td><td>Name</td><td><select class="team-dropdown"></select></td></tr>
          <tr data-pick="10"><td>10</td><td>Name</td><td><select class="team-dropdown"></select></td></tr>
        </tbody>
      </table>

      <button id="reset-btn">Reset Draft Picks</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Ice Box Marble League. All rights reserved.</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDKH4eZVbKSNsL3k2_5S_E-Mey_349Qwx0",
      authDomain: "ibml-draft.firebaseapp.com",
      projectId: "ibml-draft",
      storageBucket: "ibml-draft.firebasestorage.app",
      messagingSenderId: "838059983974",
      appId: "1:838059983974:web:2a62f1465e302ccde3d9a7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const teamOptions = [
      "Team Galactic",
      "Savage Speeders",
      "O'rangers",
      "Midnight Wisps",
      "Green Ducks",
      "Crazy Cat's Eyes",
      "Pinkies",
      "Mellow Yellows",
      "Raspberry Racers"
    ];

    const dropdowns = document.querySelectorAll('.team-dropdown');

    async function initializeDraftBoard() {
      for (let i = 0; i < dropdowns.length; i++) {
        const dropdown = dropdowns[i];
        const pick = (i + 1).toString();

        dropdown.innerHTML = "";

        const placeholder = document.createElement('option');
        placeholder.value = "";
        placeholder.textContent = "Select Team";
        placeholder.disabled = true;
        dropdown.appendChild(placeholder);

        teamOptions.forEach(team => {
          const option = document.createElement('option');
          option.value = team;
          option.textContent = team;
          dropdown.appendChild(option);
        });

        try {
          const doc = await db.collection('draftPicks').doc(pick).get();
          if (doc.exists && doc.data().team) {
            dropdown.value = doc.data().team;
          } else {
            dropdown.selectedIndex = 0;
          }
        } catch (error) {
          console.error(`Error loading pick ${pick}:`, error);
          dropdown.selectedIndex = 0;
        }
      }

      updateDropdownLocks();
    }

    function updateDropdownLocks() {
      dropdowns.forEach((dropdown, i) => {
        if (i === 0) {
          dropdown.disabled = false;
        } else {
          const prevValue = dropdowns[i - 1].value;
          dropdown.disabled = prevValue === "";
        }
      });
    }

    dropdowns.forEach((dropdown, i) => {
      const pick = (i + 1).toString();
      dropdown.addEventListener('change', async () => {
        try {
          await db.collection('draftPicks').doc(pick).set({ team: dropdown.value });
          updateDropdownLocks();
        } catch (error) {
          console.error(`Error saving pick ${pick}:`, error);
        }
      });
    });

    document.getElementById('reset-btn').addEventListener('click', async () => {
      const confirmReset = confirm("Are you sure you want to reset all picks?");
      if (!confirmReset) return;

      for (let pick = 1; pick <= 10; pick++) {
        try {
          await db.collection('draftPicks').doc(String(pick)).delete();
          const row = document.querySelector(`tr[data-pick="${pick}"]`);
          const dropdown = row.querySelector('select');
          dropdown.selectedIndex = 0;
        } catch (err) {
          console.error(`Failed to delete pick ${pick}:`, err);
        }
      }

      updateDropdownLocks();
      alert("All draft picks have been reset.");
    });

    initializeDraftBoard();
  </script>
</body>
</html>
