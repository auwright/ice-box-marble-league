<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Box Marble League - Historical Stats</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        .gold {
            color: gold;
        }

        .silver {
            color: silver;
        }

        .bronze {
            color: #cd7f32;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ice Box Marble League Historical Stats</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="draft.html">Draft Board</a>
        <a href="current_standings.html">Current Standings</a>
        <a href="previous_results.html">Previous Results</a>
        <a href="stats.html">Historical Stats</a>
    </nav>
    <div class="content">
        <div class="section">
            <h2>IBML Draft</h2>
            <p>Draft Order and Results.</p>
            <table id="draft-table">
                <thead>
                    <tr>
                        <th>Pick Number</th>
                        <th>Captain</th>
                        <th>Marble Team Pick</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Name</td>
                        <td class="team-pick-cell"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Name</td>
                        <td class="team-pick-cell"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Name</td>
                        <td class="team-pick-cell"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Name</td>
                        <td class="team-pick-cell"></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Name</td>
                        <td class="team-pick-cell"></td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>Name</td>
                        <td class="team-pick-cell"></td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>Name</td>
                        <td class="team-pick-cell"></td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td>Name</td>
                        <td class="team-pick-cell"></td>
                    </tr>
                    <tr>
                        <td>9</td>
                        <td>Name</td>
                        <td class="team-pick-cell"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Ice Box Marble League. All rights reserved.</p>
    </footer>

    <script>
        const marbleTeams = [
            "Team Momo",
            "Savage Speeders",
            "Oâ€™rangers",
            "Midnight Wisps",
            "Green Ducks",
            "Hazers",
            "Raspberry Racers",
            "Balls of Chaos",
            "Team Galactic",
            "Pinkies",
            "Snowballs",
            "Limers"
        ];

        const teamPickCells = document.querySelectorAll('.team-pick-cell');

        teamPickCells.forEach(cell => {
            const select = document.createElement('select');
            const defaultOption = document.createElement('option');
            defaultOption.textContent = "Select Team";
            defaultOption.value = "";
            select.appendChild(defaultOption);

            marbleTeams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                select.appendChild(option);
            });

            cell.appendChild(select);
        });
    </script>
</body>
</html>
