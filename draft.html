<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IBML Draft Picks</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>IBML Draft Picks</h1>
  <table>
    <thead>
      <tr>
        <th>Pick Number</th>
        <th>Captain</th>
        <th>Marble Team Pick</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Alice</td>
        <td><select onchange="savePick(1, this)">
          <option value="">Select Team</option>
          <option>Team Momo</option>
          <option>Savage Speeders</option>
          <option>O’rangers</option>
          <option>Midnight Wisps</option>
          <option>Green Ducks</option>
        </select></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bob</td>
        <td><select onchange="savePick(2, this)">
          <option value="">Select Team</option>
          <option>Team Momo</option>
          <option>Savage Speeders</option>
          <option>O’rangers</option>
          <option>Midnight Wisps</option>
          <option>Green Ducks</option>
        </select></td>
      </tr>
      <!-- Repeat for more rows -->
    </tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw5G-HcBdWRBqHP3nWprdcg19_wrCy6O5FvL0Uv-h2zoe8tcR8NqHCmS8bmwpm59gH8xw/exec";

    function savePick(pickNumber, selectElement) {
      const marbleTeam = selectElement.value;

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({
          pickNumber: pickNumber,
          marbleTeam: marbleTeam
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(result => {
        console.log("Saved:", result);
      })
      .catch(error => {
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
